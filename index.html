<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>  
    <link rel="stylesheet" href="main.css">
    <title>電卓</title>
  </head>

  <body>
    <h3>電卓</h3>
    <div class="calculator_container">
      <div class="result">0</div>
      <div class="calculator 1st_line">
        <button class="calculate_button" type="button">7</button>
        <button class="calculate_button" type="button">8</button>
        <button class="calculate_button" type="button">9</button>
        <button class="operator" type="button">+</button>
      </div>
      <div class="calculator 2nd_line">
        <button class="calculate_button" type="button">4</button>
        <button class="calculate_button" type="button">5</button>
        <button class="calculate_button" type="button">6</button>
        <button class="operator" type="button">−</button>
      </div>
      <div class="calculator 3rd_line">
        <button class="calculate_button" type="button">1</button>
        <button class="calculate_button" type="button">2</button>
        <button class="calculate_button" type="button">3</button>
        <button class="operator" type="button">×</button>
      </div>
      <div class="calculator 4th_line">
        <button class="calculate_button long_button" type="button">0</button>
        <button class="calculate_button" type="button">.</button>
        <button class="operator" type="button">÷</button>
      </div>
      <div class="calculator 5th_line">
        <button class="long_button clear" type="button">AC</button>
        <button class="long_button equal" type="button">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
